<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 4</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
        function createFamilyTree() {
            $('body').append('<table></table>');
            $('table').append('<thead></thead>', '<tbody></tbody>');
            $('thead').append('<tr></tr>');
            $('tbody').append('<tr></tr>', '<tr></tr>', '<tr></tr>');
            $('thead tr').append('<th></th>', '<th></th>');
            $('tbody tr').append('<td></td>', '<td></td>');
            $('th:first').text('Firstname');
            $('th:last').text('Lastname');
            $('td:first').text('Guillaume');
            $('tr:nth-child(2) > td:first').text('Paulette');
            $('tr:nth-child(3) > td:first').text('Antoine');
            $('td:last-child').text('Salva');
        }

        function replaceFamilyTree(params) {
            $('tbody').html(`
                <tr>
                    <td>Gerard</td>
                    <td>Bonissa</td>
                </tr>
            `);
        }
        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>

</html>

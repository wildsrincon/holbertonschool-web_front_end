    <script>
        function createFamilyTree() {
            $('body').append('<table></table>');
            $('table').append('<thead></thead>', '<tbody></tbody>');
            $('thead').append('<tr></tr>');
            $('thead tr').append('<th></th>', '<th></th>');
            $('th:first').text('Firstname');
            $('th:last').text('Lastname');
        }
        createFamilyTree();

        function addNewMember(firstName, lastName, position) {
            $('tbody').append('<tr></tr>');
            $('tbody tr:last').append('<td>' + firstName, '</td><td>' + lastName, '</td><td>(x)</td>');
            $('tbody td:last').css('background-color', 'orange');
            $('tbody td:last').css('cursor', 'pointer');
            $('tbody td:last').click(function () {
                $(this).parent().remove();
            })
        }

        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
